<!DOCTYPE html>

<head>

    <title>Animation</title>
    <style>
*
{

}
        html

        }

        .btn
        {
            padding: 10px 20px; border: none; border-radius: 5px; font-size: 2em;
        cursor: pointer; transition: background-color  0s ease-in 0s ;  
        }

        .primary-btn
        {
            background-color: #007bf0; color: white; 
        }

        .secondary-btn
        {
            background-color: yellow; color: black; 
        }

        .primary-btn:hover
        {
            background-color: #043766; color: white;
        }

 .secondary-btn:hover

        {
            
            background-color: rgb(27, 109, 6);  color: black;
        }
/* _______________________________________________________________ */

        .accordian-item
        {
margin: 20px;
        }

.accordian-header
{
    background-color: rgb(147, 165, 165); padding: 10px; cursor: pointer; border-radius: 5px;
}

.accordian-content
{
 font-size: 0px;  transition: font-size 1s ease 1s,background-color 1s ease 1s,border-radius 1s ease  1s, padding 1s ease 1s;
}

.accordian-header:hover + .accordian-content
{
   background-color: rgb(7, 69, 238); font-size: 20px; border-radius: 5px; padding: 10px;
    
} 


/* _______________________________________________________ */



.accordian-item2
        {
margin: 20px;
        }


        
.accordian-header2
{
    background-color: rgb(113, 131, 131); padding: 10px; cursor: pointer; border-radius: 5px;
}

 .accordian-content2
{
    font-size: 0px; transition: font-size 1s ease-in 1s, background-color 1s ease-in 1s, padding 1s ease-in 1s, border-radius 1s ease-in 1s,display 1s ease-in 1s;
}

.accordian-header2:hover + .accordian-content2
{
    /* animation: name duration timing-function delay iteration-count direction fill-mode; */

    font-size: 20px; background-color: #00f0c8; padding: 10px;
    border-radius: 5px; display: inline-block;
}

  </style>
</head>
