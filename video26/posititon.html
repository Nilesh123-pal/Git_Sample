<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0; margin: 0;
        }
        .parent
        {
            border: 2px solid black; background-color: rgb(214, 214, 18); height: 180vh; padding: 4px; margin: 4px;
        }

        .box
        {
            border: 2px solid green; background-color: blue;  height: 20vh; width: 200vw; padding: 4px; margin: 4px; 
        }

        .box2
        {
            border: 2px solid rgb(128, 0, 122); background-color: rgb(51, 255, 0);  height: 20vh; width: 200vw; padding: 4px; margin: 4px; position: relative; top: 20px; left:30px
        }
        .box3
        {
            border: 5px solid rgb(0, 60, 128); background-color: rgb(0, 255, 242);  height: 20vh; width: 200vw; padding: 4px; margin: 4px;
        }
        .box4
        {
            border: 2px solid rgb(1, 32, 1); background-color: rgb(47, 63, 5);  height: 20vh; width: 200vw; padding: 4px; margin: 4px; position: fixed; right: 20px;
        }

    </style>
</head>
<body>
    <div class="parent">
        
        <div class="box"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

</body>
</html>
