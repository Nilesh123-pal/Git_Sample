<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- calculator container -->
 <!-- FATHER -->
    <div class="calculator">

      <!-- calc-display -->
         <!-- FIRST-CHILD -->
        <div class="calc-display">0.0</div>
      
<!--Calc-keys -->
   <!-- SECOND-CHILD -->
 <div class="calc-keys">

    <div class="key-row-1">
        <button class="key-function">C</button>
        <button class="key-function">%</button>
        <button class="key-operator">^</button>
        <button class="key-operator">/</button>

    </div>

   <div class="key-row-2">

    <div class="num">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="number-zero">0</button>
    <button class="numbers">.</button>
    </div>
    
   <div class="operator">
    <button class="key-operator">X</button>
    <button class="key-operator">-</button>
     <button class="key-operator" style="flex: 1  0 auto;">+</button>
 
   </div>
   
  
   </div>
   
    <div class="key-row3">
<div class="equal">
        <button class="equal-too" style="flex-grow:4">=</button>
        
      
    </div>
    </div>
 
   
 </div>

    </div>
</body>
</html>
