<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN-PAGE</title>
    <style>
        *
    {
        margin: 3px;
    }
    </style>
</head>
<body>
    <form action="sign-in" method="post" enctype="application/x-www-form-urlencoded">

        <label for="EMAIL">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;EMAIL:</label>
        <input type="email" id="email" name="EMAIL" placeholder="@EXAMPLE.COM" minlength="3">
        <br>
        <label for="PASSWORD">&nbsp;&nbsp;PASSWORD:</label>
    <input type="password" id="PASSWORD" name="PASSWORD" placeholder="PASSWORD" autofocus required minlength="3">
    <br>
    <input type="submit" value="sign-in">



    </form>
    
</body>
</html>
