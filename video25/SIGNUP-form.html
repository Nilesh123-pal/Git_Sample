<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP-PAGE</title>
    
<style>
    *
{
    padding: 0px; margin: 4px;
}
</style>
</head>
<body>
 
    <form action="sign-up" method="post" enctype="multipart/form-data">
    <label for="FIRST-NAME">FIRST-NAME</label>
    <input type="text" id="FIRST-NAME" name="FIRST-NAME" placeholder="FIRST-NAME" autofocus required minlength="3">*
<br>
    <label for="LAST-NAME">&nbsp;LAST-NAME</label>
    <input type="text" id="LAST-NAME" name="LAST-NAME" placeholder="LAST-NAME" autofocus required minlength="3">*
<br>

<label for="EMAIL">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;EMAIL:</label>

<input type="email" id="email" name="EMAIL" placeholder="@EXAMPLE.COM" minlength="3">*
<br>
<label for="PASSWORD">&nbsp;&nbsp;PASSWORD:</label>
    <input type="password" id="PASSWORD" name="PASSWORD" placeholder="PASSWORD" autofocus required minlength="3">*
    <br>
    <label for="CONFIRM-PASSWORD">CONFIRM-PASSWORD</label>
    <input type="password" id="PASSWORD" name="CONFIRM-PASSWORD" placeholder="CONFIRM-PASSWORD" autofocus required minlength="3">*
    <br>

    <label for="AGE">&nbsp;AGE</label>
    <input type="number" id="AGE" name="AGE" placeholder="AGE" autofocus required min="0" max="150">*
    <br>
    <b>GENDER</b>
    <br>
    <label for="MALE">MALE</label>
    <input type="checkbox" id="male" name="gender">
    <label for="FEMALE">FEMALE</label>
    <input type="checkbox" id="female" name="gender">
    <br>
    <br>
    
    <input type="checkbox" required autofocus>
    <label for="agree to terms and condition">agree to terms and conditions*</label>
    <br>
    <input type="submit" value="sign-up">
    </form>
</body>
</html>
