<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Table_test</title>

    <style>
        table {
            background-image: url(johncena.JPG);
            background-position: center;
            background-repeat: no-repeat rgb(24, 22, 22);
            box-shadow: 10px 10px 10px rgb(24, 23, 23)
        }


        table caption {
            border: 2px solid rgb(87, 86, 86);
            background-color: rgb(22, 150, 236);
            box-shadow: 10px 5px 10px;
        }

        * {
            padding: 4px 2px;
        }

        body {
            background-color: #17ecec;
        }

        #submit {
            background-color: rgb(21, 202, 21);
            border-radius: 8px;
            border-style: groove;
            box-shadow: 6px 3px 10px black;
            padding: 6px 19.5px;
            font-size: 15px;
        }

        form textarea {
            background-color: rgb(174, 179, 162);
            box-shadow: 6px 3px 10px black;
        }

        form label {
            text-shadow: 3px 0px 2px black;
        }

        #reset
        {

            border-radius: 8px;
            border-style: groove;
            box-shadow: 6px 3px 10px black;
            padding: 6px 19.5px;
            font-size: 15px;

    </style>
</head>
