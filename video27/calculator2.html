<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0.0</div>
        <div class="calculator-box">
            <div class="imp">
         <button onclick="clear()" class="spe-keys ac">AC</button>
         <button class="spe-keys bracket">()</button>
         <button class="spe-keys percent">%</button>
         <button  onclick="append('/')" class="functions divide">/</button>
         <button onclick="append('7')" class="numbers num7">7</button>
         <button onclick="append('8')" class="numbers num8">8</button>
         <button onclick="append('9')" class="numbers num9">9</button>
         <button onclick="append('*')" class="functions xoxo">X</button>
         <button onclick="append('4')" class="numbers num4">4</button>
         <button onclick="append('5')" class="numbers num5">5</button>
         <button onclick="append('6')" class="numbers num6">6</button>
         <button onclick="append('-')" class="functions dash">-</button>
         <button onclick="append('1')" class="numbers num1">1</button>
         <button onclick="append('2')" class="numbers num2">2</button>
         <button onclick="append('3')" class="numbers num3">3</button>
         
         <button onclick="append('+')" class="functions add">+</button>
        
            <button onclick="append('0')" class="numbers num0">0</button>

            <button onclick="append('.')" class="numbers decimal">.</button>

   <button onclick="calculate()" class="functions equal">=</button>
        </div>
         




</div>
</body>
</html>
