<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YATRA.com</title>
</head>

<body>
    <h1 id="main-heading" class="heading-style">YATRA.COM</h1>
    <h4 style="color: rgb(79, 129, 69);">Book Tickets Online</h4>
   
    <form action="IRCTCRITS2.html">
        <label for="first name">FIRST NAME*</label>
        <input id="input" type="text" id="first name" name="first name" placeholder="first name" required autofocus>
        <br>
        <label for="last name">LAST NAME*</label>
        <input id="input" type="text" id="last name" name="last name" placeholder="last name" required autofocus>
        <br>
        <label for="FROM">From</label>
        <select class="select" name="FROM">
            <option value="-">-</option>
            <option value="KANPUR">KANPUR</option>
            <option value="DELHI">DELHI</option>
            <option value="KOLKATA">KOLKATA</option>
            <option value="MUMBAI">MUMBAI</option>
            <option value="CHENNAI">CHENNAI</option>
            <option value="BANGLORE">BANGLORE</option>
            <option value="MANALI">MANALI</option>
            <option value="GOA">GOA</option>
        </select>
        <label for="Destination">To</label>
        <select class="select" name="To">
            <option value="-">-</option>
            <option value="KANPUR">KANPUR</option>
            <option value="DELHI">DELHI</option>
            <option value="KOLKATA">KOLKATA</option>
            <option value="MUMBAI">MUMBAI</option>
            <option value="CHENNAI">CHENNAI</option>
            <option value="BANGLORE">BANGLORE</option>
            <option value="MANALI">MANALI</option>
            <option value="GOA">GOA</option>
        </select>
        <label for="date">Date</label>
        <input  class="date"  type="date" id="date" name="date" placeholder="date">
        <hr>
        <div>

            <label for="ALL-CLASSES">ALL-CLASSES*</label>
            <select class="select"  name="ALL-CLASSES" required>
                <option value="-">-</option>
                <option value="GENERAL">GENERAL</option>
                <option value="DELUX">DELUX</option>
                <option value="SUPER-DELUX">SUPER-DELUX</option>
                <option value="SLEEPER">SLEEPER</option>
                <option value="CAR-CHAIR">CAR-CHAIR</option>
                <option value="A.C.">A.C.</option>
            </select>
        </div>
        <hr>
        <div>
            <label for="DIVYANG-QUOTA">DIVYANG-QUOTA<label>
                    <input id="input" type="checkbox">
        </div>

        <hr>
        <div>
            <h3 id="sec-main-heading" class="sec-main-heading-style">PASSENGERS</h3>
            <label for="MALE">MALE</label>
            <select class="select"  name="MALE">MALE
                <option value="-">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>

        <div>
            <label for="FEMALE">FEMALE</label>
            <select class="select"  name="FEMALE">FEMALE
                <option value="-">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>

        <div>
            <label for="CHILDRENS">CHILDRENS</label>
            <select class="select" name="CHILDRENS">CHILDRENS
                <option value="-">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>

        <div>
            <label for="SENIOR-CITIZENS">SENIOR-CITIZENS</label>
            <select class="select"  name="SENIOR-CITIZENS">SENIOR-CITIZENS
                <option value="-">-</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>
        </div>

        <div>
            <marquee><i>
                    <h6 style=color:darkviolet>BOOK FREE-TICKET FROM YATRA.COM*</h6>
                </i></marquee>
        </div>
        <div>

            <video src="video.mp4" height="200" id="video" controls>error</video>
        </div>

        <div>
            <input id="submit" type="submit" id="submit" name="submit" placeholder="submit">
        </div>

        <h5>note-*field is required</h5>


    </form>
    <link rel="stylesheet" href="style2.css">
</body>

</html>
