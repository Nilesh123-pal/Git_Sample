<!DOCTYPE html>
<html lang="en">

<head>

    <title>YATRA.com</title>

<body>
    <h1>YATRA.COM</h1>
    <h4 style="color: rgb(54, 224, 20);">Book Tickets Online</h4>
   
    <form target="post">
        <label for="first name">FIRST NAME*</label>

        <br>
        <label for="first name">LAST NAME*</label>
        <input type="text" id="NAME" name="NAME" placeholder="LAST NAME" autofocus pattern="[A-Za-z]">
        <br>
        <label for="FROM">From</label>
        <select name="FROM">
            <option value="-">-</option>
            <option value="KANPUR">KANPUR</option>

            <option value="KOLKATA">KOLKATA</option>
            <option value="MUMBAI">MUMBAI</option>
            <option value="CHENNAI">CHENNAI</option>
            <option value="BANGLORE">BANGLORE</option>

        </select>

            <option value="KANPUR">KANPUR</option>

        </div>
        <hr>
        <div>
            <labelfor="DIVYANG-QUOTA">DIVYANG-QUOTA<label>
                    <input type="checkbox">
        </div>

        <hr>
        <div>

            <label for="MALE">MALE</label>

                <option value="-">-</option>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>

        <div>

                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

        </div>

        <div>

        </div>

            <input type="submit" id="submit" name="submit" placeholder="submit">
        </div>

        <h5>note-*field is required</h5>

</html>
